<h2>Hello PizzaWorld!</h2>
<h4>Check out our kick-butt pizza menu below!</h4>

<table>
  <tr>
    <th>Item</th>
    <th>Price</th>
    <th>Category</th>
    <th>Still Available?</th>
  </tr>
  <tr *ngFor="let menuItem of menuItems; index as i">
    <td>{{menuItem.name}}</td>
    <td>{{menuItem.category}}</td>
    <td>${{menuItem.price}}</td>
    <td>{{menuItem.inStock}}</td>
</tr>
</table>
